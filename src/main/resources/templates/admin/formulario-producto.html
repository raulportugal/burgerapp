<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formulario Producto</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0" th:text="${titulo}">
                            <i class="bi bi-plus-circle"></i> Nuevo Producto
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/burgerapp/admin/productos/guardar}" th:object="${producto}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">
                                        <i class="bi bi-tag"></i> Nombre del Producto *
                                    </label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                           placeholder="Ej: Hamburguesa Clásica" required>
                                    <div th:if="${#fields.hasErrors('nombre')}" class="text-danger mt-1">
                                        <small th:errors="*{nombre}">
                                            <i class="bi bi-exclamation-triangle"></i> Error en nombre
                                        </small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">
                                        <i class="bi bi-grid"></i> Categoría *
                                    </label>
                                    <select class="form-select" id="categoria" th:field="*{categoria}" required>
                                        <option value="">Selecciona una categoría</option>
                                        <option th:each="cat : ${categorias}" 
                                                th:value="${cat}" 
                                                th:text="${cat}">
                                            Hamburguesa
                                        </option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('categoria')}" class="text-danger mt-1">
                                        <small th:errors="*{categoria}">
                                            <i class="bi bi-exclamation-triangle"></i> Error en categoría
                                        </small>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">
                                    <i class="bi bi-card-text"></i> Descripción *
                                </label>
                                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" 
                                          rows="3" placeholder="Describe el producto, ingredientes, características..." required></textarea>
                                <div class="form-text">Describe detalladamente el producto para los clientes.</div>
                                <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger mt-1">
                                    <small th:errors="*{descripcion}">
                                        <i class="bi bi-exclamation-triangle"></i> Error en descripción
                                    </small>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">
                                        <i class="bi bi-currency-dollar"></i> Precio *
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="precio" th:field="*{precio}"
                                               step="0.01" min="0.01" placeholder="0.00" required>
                                    </div>
                                    <div class="form-text">Precio en dólares.</div>
                                    <div th:if="${#fields.hasErrors('precio')}" class="text-danger mt-1">
                                        <small th:errors="*{precio}">
                                            <i class="bi bi-exclamation-triangle"></i> Error en precio
                                        </small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="imagenUrl" class="form-label">
                                        <i class="bi bi-image"></i> URL de la Imagen
                                    </label>
                                    <input type="url" class="form-control" id="imagenUrl" th:field="*{imagenUrl}"
                                           placeholder="https://ejemplo.com/imagen.jpg">
                                    <div class="form-text">URL de una imagen del producto (opcional).</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="disponible" th:field="*{disponible}">
                                    <label class="form-check-label" for="disponible">
                                        <i class="bi bi-toggle-on"></i> Producto disponible para la venta
                                    </label>
                                </div>
                                <div class="form-text">Si está desactivado, el producto no aparecerá en el menú.</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end border-top pt-3">
                                <a th:href="@{/burgerapp/admin/productos}" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-arrow-left"></i> Volver al Listado
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 
                                    <span th:text="${producto.id == null} ? 'Crear Producto' : 'Actualizar Producto'">
                                        Crear Producto
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
