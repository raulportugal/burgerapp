<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - BurgerApp'">BurgerApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .card-producto {
            transition: transform 0.2s;
            height: 100%;
        }
        .card-producto:hover {
            transform: translateY(-5px);
        }
        .carrito-badge {
            position: absolute;
            top: -8px;
            right: -8px;
        }
        .categoria-btn {
            transition: all 0.3s;
        }
        .categoria-btn.active {
            background-color: #0d6efd;
            color: white;
        }
        .producto-imagen {
            height: 150px;
            object-fit: cover;
            width: 100%;
        }
        .bg-hamburguesa { background-color: #dc3545 !important; }
        .bg-bebida { background-color: #0dcaf0 !important; }
        .bg-acompanamiento { background-color: #ffc107 !important; }
        .bg-postre { background-color: #198754 !important; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/burgerapp/menu}">
                <i class="bi bi-egg-fried"></i> BurgerApp
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/burgerapp/menu}">
                    <i class="bi bi-menu-up"></i> Menú
                </a>
                <a class="nav-link position-relative" th:href="@{/burgerapp/carrito}">
                    <i class="bi bi-cart3"></i> Carrito
                    <span th:if="${#lists.size(session.carrito) > 0}" 
                          class="badge bg-danger carrito-badge" 
                          th:text="${#lists.size(session.carrito)}">0</span>
                </a>
                <a class="nav-link" th:href="@{/burgerapp/admin/productos}">
                    <i class="bi bi-gear"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <!-- Mensajes de alerta -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Contenido específico de cada página -->
        <div layout:fragment="content">
            <!-- Este contenido será reemplazado por las páginas hijas -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 BurgerApp - Tu tienda de hamburguesas favorita</p>
            <small class="text-muted">Desarrollado con Spring Boot y Thymeleaf</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
