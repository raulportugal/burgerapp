<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Men√∫</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>

<body>
    <div layout:fragment="content">

        <!-- Barra superior con link al carrito -->
        <div class="top-bar">
            <h1 class="m-0">Men√∫</h1>
            <a th:href="@{/carrito}">üõí Ver Carrito</a>
        </div>

        <div class="container py-5">
            <h2 class="text-center mb-4" th:text="${titulo}">Nuestro Men√∫</h2>

            <!-- FILTROS DE CATEGOR√çA -->
            <div class="categoria-filtros">
                <button data-filtro="todas" class="active">Todas</button>
                <button th:each="categoria : ${categorias}"
                        th:text="${categoria}"
                        th:attr="data-filtro=${#strings.toLowerCase(#strings.replace(categoria, ' ', '-'))}">
                </button>
            </div>

            <!-- LISTA DE PRODUCTOS -->
            <div th:each="producto : ${productos}"
                 th:attr="data-categoria=${#strings.toLowerCase(#strings.replace(producto.categoria, ' ', '-'))}"
                 class="producto-lista">
                
                <img th:if="${producto.imagenUrl}" th:src="${producto.imagenUrl}" th:alt="${producto.nombre}">
                <div th:unless="${producto.imagenUrl}" style="width:120px; height:120px; background-color:#f0f0f0; border-radius:15px;"></div>

                <div class="producto-info">
                    <div class="producto-nombre" th:text="${producto.nombre}">Hamburguesa Cl√°sica</div>
                    <div class="producto-descripcion" th:text="${producto.descripcion}">
                        Jugosa carne de res, lechuga, tomate, queso y salsa especial.
                    </div>
                </div>

                <div class="producto-accion d-flex flex-column align-items-end">
                    <!-- Precio en formato S/ con punto decimal -->
                    <div class="producto-precio" 
                         th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio, 1, 2, 'POINT')}">
                         S/ 15.00
                    </div>
                    <form th:action="@{'/carrito/agregar/' + ${producto.id}}" method="post">
                        <input type="hidden" name="cantidad" value="1">
                        <button type="submit" class="btn-agregar-small">Agregar</button>
                    </form>
                </div>
            </div>

            <!-- Si no hay productos -->
            <div th:if="${#lists.isEmpty(productos)}" class="text-center py-5">
                <p>No hay productos disponibles en este momento.</p>
            </div>
        </div>
    </div>
</body>
</html>
